; PlatformIO Project Configuration File
;
; S1 RX8 AC Display Controller
; Integrated from: github.com/michaelprowacki/S1-RX8-AC-Display-controller
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters =
    default
    time

; Build settings
build_flags =
    -D DEBUG
    -I include
    -Wall
    -Wextra

; Library dependencies
lib_deps =
    adafruit/Adafruit RTClib@^2.1.1
    adafruit/Adafruit BusIO@^1.14.5
    paulstoffregen/Encoder@^1.4.2
    dirkschlager/Smoothed@^1.2

; Extra library directories (for custom libraries in lib/)
lib_extra_dirs = lib/

; Source file location
src_dir = src

; Include directory
include_dir = include

; Upload settings
; Uncomment and modify the upload_port for your system
; upload_port = /dev/ttyUSB0        ; Linux
; upload_port = /dev/ttyACM0        ; Linux alternate
; upload_port = COM3                ; Windows
; upload_speed = 115200

; Advanced options
; Check library compatibility
lib_compat_mode = strict

; Build output verbosity
; Uncomment for verbose output during development
; build_unflags = -Os
; build_flags = -O0 -g

; ========================================
; CUSTOM ENVIRONMENTS
; ========================================

; Development environment with debug symbols
[env:debug]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
build_type = debug
build_flags =
    -D DEBUG
    -D VERBOSE_LOGGING
    -I include
    -Og
    -g
lib_deps =
    adafruit/Adafruit RTClib@^2.1.1
    adafruit/Adafruit BusIO@^1.14.5
    paulstoffregen/Encoder@^1.4.2
    dirkschlager/Smoothed@^1.2

; Production environment with optimizations
[env:release]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
build_type = release
build_flags =
    -I include
    -Os
    -DNDEBUG
lib_deps =
    adafruit/Adafruit RTClib@^2.1.1
    adafruit/Adafruit BusIO@^1.14.5
    paulstoffregen/Encoder@^1.4.2
    dirkschlager/Smoothed@^1.2
